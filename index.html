<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kataloguie - Poster Design</title>
    <link rel="shortcut icon" href="./assets/icon-web.png" type="image/x-icon">
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preload" as="style" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #FFD4E1;
        }

        .bg-header {
            background-color: #FF9FBD;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 50;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .modal-content {
            max-width: 85%;
            max-height: 85%;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
            object-fit: contain;
        }

        .modal-content:hover {
            transform: scale(1.01);
        }

        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: #f1f1f1;
            font-size: 40px;
            cursor: pointer;
            z-index: 60;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .close:hover {
            color: #FF9FBD;
        }

        .bg-primary {
            background-color: #FF9FBD;
        }

        .bg-secondary {
            background-color: #FFD4E1;
        }

        .text-primary {
            color: #FF9FBD;
        }

        .text-secondary {
            color: #FFD4E1;
        }

        .border-primary {
            border-color: #FF9FBD;
        }

        .card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            background-color: white;
            position: relative;
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }

        .card-image {
            width: 100%;
            height: 400px;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .card:hover .card-image {
            transform: scale(1.05);
        }

        .floating-nav {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 40;
            background-color: rgba(255, 159, 189, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 50px;
            padding: 10px 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        @keyframes modalFadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes modalZoomIn {
            from {
                transform: scale(0.8);
            }

            to {
                transform: scale(1);
            }
        }

        .modal.show {
            animation: modalFadeIn 0.3s ease;
            display: flex !important;
        }

        .modal.show .modal-content {
            animation: modalZoomIn 0.3s ease;
        }

        .lazyload {
            opacity: 0;
            filter: blur(10px);
            transition: opacity 0.5s ease, filter 0.5s ease;
            background-color: #f0f0f0;
            background-image: linear-gradient(90deg, #f0f0f0 0%, #f8f8f8 50%, #f0f0f0 100%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
        }

        .lazyloaded {
            opacity: 1;
            filter: blur(0);
            animation: none;
            background: none;
        }

        @keyframes loading {
            0% {
                background-position: 200% 0;
            }
            100% {
                background-position: -200% 0;
            }
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #ffffff;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: #FF9FBD;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #ff7ba9;
        }

        .loading-bar {
            position: fixed;
            top: 0;
            left: 0;
            height: 3px;
            background-color: #FF9FBD;
            width: 0%;
            z-index: 100;
            transition: width 0.3s ease;
        }
    </style>
</head>

<body>
    <div class="loading-bar" id="loadingBar"></div>
    
    <header class="bg-header shadow-sm py-4">
        <div class="container mx-auto px-4 flex flex-col items-center">
            <div class="mb-4">
                <img src="./assets/logo-web.png" alt="Logo" class="h-12 md:h-16" loading="eager">
            </div>

            <div class="hidden md:flex space-x-6">
                <a href="https://fastwork.id/user/atikaaaca/infographics-63224529" target="_blank"
                    class="text-white hover:text-secondary transition-colors duration-300">
                    <i class="fa-solid fa-bag-shopping text-3xl"></i>
                </a>
                <button onclick="openQRIS()" class="text-white hover:text-secondary transition-colors duration-300">
                    <i class="fa-solid fa-wallet text-3xl"></i>
                </button>
                <a href="https://instagram.com/atikaaaca" target="_blank"
                    class="text-white hover:text-secondary transition-colors duration-300">
                    <i class="fa-brands fa-instagram text-3xl"></i>
                </a>
                <a href="https://www.tiktok.com/@sunflowcaa" target="_blank"
                    class="text-white hover:text-secondary transition-colors duration-300">
                    <i class="fa-brands fa-tiktok text-3xl"></i>
                </a>
                <a href="https://t.me/kataloguie" target="_blank"
                    class="text-white hover:text-secondary transition-colors duration-300">
                    <i class="fa-brands fa-telegram text-3xl"></i>
                </a>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-5 gap-6" id="posterGrid">
            <!-- Gambar akan dimuat secara dinamis dengan JavaScript -->
        </div>
    </main>

    <div class="md:hidden floating-nav">
        <div class="flex space-x-6">
            <a href="https://fastwork.id/user/atikaaaca/infographics-63224529" target="_blank"
                class="text-white hover:text-secondary transition-colors duration-300">
                <i class="fa-solid fa-bag-shopping text-3xl"></i>
            </a>
            <button onclick="openQRIS()" class="text-white hover:text-secondary transition-colors duration-300">
                <i class="fa-solid fa-wallet text-3xl"></i>
            </button>
            <a href="https://instagram.com/atikaaaca" target="_blank"
                class="text-white hover:text-secondary transition-colors duration-300">
                <i class="fa-brands fa-instagram text-3xl"></i>
            </a>
            <a href="https://www.tiktok.com/@sunflowcaa" target="_blank"
                class="text-white hover:text-secondary transition-colors duration-300">
                <i class="fa-brands fa-tiktok text-3xl"></i>
            </a>
            <a href="https://t.me/kataloguie" target="_blank"
                class="text-white hover:text-secondary transition-colors duration-300">
                <i class="fa-brands fa-telegram text-3xl"></i>
            </a>
        </div>
    </div>

    <div id="qrisModal" class="hidden fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center z-50">
        <div class="bg-white rounded-2xl p-6 w-80 text-center">
            <h2 class="text-lg font-semibold mb-3">Scan QRIS Pembayaran</h2>
            <img src="./assets/qrcode/qris.jpeg" alt="QRIS" class="mx-auto w-50 h-50 mb-4 rounded-xl" loading="lazy">
            <button onclick="closeQRIS()" class="bg-primary hover:bg-secondary text-white py-1 px-4 rounded-lg">
                Tutup QRIS
            </button>
        </div>
    </div>

    <div id="posterModal" class="modal">
        <span class="close flex justify-center item-center" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modalImage">
        <div id="modalCaption" class="text-white text-center mt-4 text-lg"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lazysizes/5.3.2/lazysizes.min.js" async></script>
    <script>
        const posterConfig = {
            totalImages: 31,
            batchSize: 5,
            delayBetweenBatches: 100
        };

        function preloadCriticalImages() {
            const criticalImages = [
                './assets/logo-web.png',
                './assets/qrcode/qris.jpeg'
            ];
            
            criticalImages.forEach(src => {
                const img = new Image();
                img.src = src;
            });
        }

        function createPosterElement(posterId) {
            const card = document.createElement('div');
            card.className = 'card cursor-pointer';
            card.onclick = () => openModal(posterId);
            
            const img = document.createElement('img');
            img.className = 'lazyload card-image';
            img.alt = `Poster ${posterId.replace('post', '')}`;
            img.setAttribute('data-src', `./assets/post/${posterId}.png`);
            img.loading = 'lazy';
            
            card.appendChild(img);
            return card;
        }

        function loadImagesInBatches() {
            const posterGrid = document.getElementById('posterGrid');
            const loadingBar = document.getElementById('loadingBar');
            let loadedCount = 0;
            
            function loadBatch(startIndex) {
                const endIndex = Math.min(startIndex + posterConfig.batchSize, posterConfig.totalImages);
                
                for (let i = startIndex; i < endIndex; i++) {
                    const posterId = `post${i + 1}`;
                    const posterElement = createPosterElement(posterId);
                    posterGrid.appendChild(posterElement);
                }
                
                loadedCount = endIndex;
                const progress = (loadedCount / posterConfig.totalImages) * 100;
                loadingBar.style.width = `${progress}%`;
                
                if (endIndex < posterConfig.totalImages) {
                    setTimeout(() => loadBatch(endIndex), posterConfig.delayBetweenBatches);
                } else {
                    setTimeout(() => {
                        loadingBar.style.opacity = '0';
                        setTimeout(() => loadingBar.style.display = 'none', 500);
                    }, 500);
                }
            }
            
            loadBatch(0);
        }

        function initLazyLoading() {
            if ('loading' in HTMLImageElement.prototype) {
                const images = document.querySelectorAll('img[loading="lazy"]');
                images.forEach(img => {
                    if (img.dataset.src) {
                        img.src = img.dataset.src;
                    }
                });
            } else {
                const script = document.createElement('script');
                script.src = 'https://cdnjs.cloudflare.com/ajax/libs/lazysizes/5.3.2/lazysizes.min.js';
                document.body.appendChild(script);
            }
        }

        function openQRIS() {
            document.getElementById("qrisModal").classList.remove("hidden");
        }

        function closeQRIS() {
            document.getElementById("qrisModal").classList.add("hidden");
        }

        function openModal(posterId) {
            const modal = document.getElementById('posterModal');
            const modalImg = document.getElementById('modalImage');
            const captionText = document.getElementById('modalCaption');

            const modalImageSrc = `./assets/post/${posterId}.png`;
            const tempImg = new Image();
            tempImg.onload = function() {
                modalImg.src = modalImageSrc;
                modal.classList.add('show');
                modal.style.display = "flex";
            };
            tempImg.src = modalImageSrc;
        }

        function closeModal() {
            const modal = document.getElementById('posterModal');
            modal.classList.remove('show');
            setTimeout(() => {
                modal.style.display = "none";
            }, 100);
        }

        window.onclick = function (event) {
            const modal = document.getElementById('posterModal');
            if (event.target == modal) {
                closeModal();
            }
        }

        document.addEventListener('keydown', function (event) {
            if (event.key === 'Escape') {
                closeModal();
            }
        });

        document.addEventListener('DOMContentLoaded', function() {
            preloadCriticalImages();
            loadImagesInBatches();
            initLazyLoading();
        });
    </script>
</body>

</html>
