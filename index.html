    <style>
        body {
            background-color: #FFD4E1;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        .bg-header {
            background-color: #FF9FBD;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 50;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(5px);
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .modal-content {
            max-width: 90%;
            max-height: 90%;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease;
            object-fit: contain;
        }

        .close {
            position: absolute;
            top: 25px;
            right: 35px;
            color: #f1f1f1;
            font-size: 45px;
            cursor: pointer;
            z-index: 60;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            background: rgba(0, 0, 0, 0.3);
        }

        .close:hover {
            color: #FF9FBD;
            background: rgba(0, 0, 0, 0.5);
            transform: scale(1.1);
        }

        .bg-primary {
            background-color: #FF9FBD;
        }

        .bg-secondary {
            background-color: #FFD4E1;
        }

        .text-primary {
            color: #FF9FBD;
        }

        .text-secondary {
            color: #FFD4E1;
        }

        .border-primary {
            border-color: #FF9FBD;
        }

        .card {
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            background-color: white;
            position: relative;
            cursor: pointer;
        }

        .card:hover {
            transform: translateY(-12px) scale(1.02);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
        }

        .card-image {
            width: 100%;
            height: 380px;
            object-fit: cover;
            transition: transform 0.7s ease;
        }

        .card:hover .card-image {
            transform: scale(1.08);
        }

        .floating-nav {
            position: fixed;
            bottom: 25px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 40;
            background-color: rgba(255, 159, 189, 0.95);
            backdrop-filter: blur(15px);
            border-radius: 60px;
            padding: 12px 25px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        /* Animation for modal appearance */
        @keyframes modalFadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes modalZoomIn {
            from {
                transform: scale(0.7);
            }

            to {
                transform: scale(1);
            }
        }

        .modal.show {
            animation: modalFadeIn 0.3s ease;
            display: flex !important;
        }

        .modal.show .modal-content {
            animation: modalZoomIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .lazyload {
            opacity: 0;
            filter: blur(15px);
            transition: opacity 0.6s ease, filter 0.6s ease;
            background-color: #f5f5f5;
            background-image: linear-gradient(90deg, #f0f0f0 0%, #f8f8f8 50%, #f0f0f0 100%);
            background-size: 200% 100%;
            animation: loading 1.8s infinite;
        }

        .lazyloaded {
            opacity: 1;
            filter: blur(0);
            animation: none;
            background: none;
        }

        @keyframes loading {
            0% {
                background-position: 200% 0;
            }

            100% {
                background-position: -200% 0;
            }
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #ffffff;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, #FF9FBD, #ff7ba9);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(180deg, #ff7ba9, #FF9FBD);
        }

        /* Loading progress indicator */
        .loading-bar {
            position: fixed;
            top: 0;
            left: 0;
            height: 4px;
            background: linear-gradient(90deg, #FF9FBD, #ff7ba9, #FF9FBD);
            width: 0%;
            z-index: 100;
            transition: width 0.4s ease;
            background-size: 200% 100%;
            animation: loadingBar 2s infinite;
        }

        @keyframes loadingBar {
            0% {
                background-position: 200% 0;
            }

            100% {
                background-position: -200% 0;
            }
        }

        /* Back to Top Button */
        .back-to-top {
            position: fixed;
            bottom: 90px;
            right: 25px;
            background: linear-gradient(135deg, #FF9FBD, #ff7ba9);
            color: white;
            width: 55px;
            height: 55px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            opacity: 0;
            transition: all 0.4s ease;
            z-index: 40;
            box-shadow: 0 6px 20px rgba(255, 159, 189, 0.4);
            border: 2px solid white;
        }

        .back-to-top.show {
            opacity: 1;
        }

        .back-to-top:hover {
            transform: translateY(-5px) scale(1.1);
            box-shadow: 0 10px 25px rgba(255, 159, 189, 0.6);
        }

        /* Modal Navigation */
        .modal-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 159, 189, 0.9);
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 60;
            transition: all 0.3s ease;
            border: 2px solid rgba(255, 255, 255, 0.3);
            font-size: 20px;
        }

        .modal-nav:hover {
            background: #FF9FBD;
            transform: translateY(-50%) scale(1.15);
        }

        .modal-prev {
            left: 30px;
        }

        .modal-next {
            right: 30px;
        }

        /* Header animation */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header-animate {
            animation: fadeInDown 0.8s ease;
        }

        /* Card stagger animation */
        .card {
            animation: fadeInUp 0.6s ease forwards;
            opacity: 0;
            transform: translateY(30px);
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lazysizes/5.3.2/lazysizes.min.js" async></script>
    <script>
        const posterConfig = {
            totalImages: 31,
            batchSize: 6,
            delayBetweenBatches: 150
        };

        let currentModalIndex = 0;
        let posterElements = [];

        function preloadCriticalImages() {
            const criticalImages = [
                './assets/logo-web.png',
                './assets/qrcode/qris.jpeg'
            ];

            criticalImages.forEach(src => {
                const img = new Image();
                img.src = src;
            });
        }

        function createPosterElement(posterId, index) {
            const card = document.createElement('div');
            card.className = 'card';
            card.style.animationDelay = `${index * 0.1}s`;
            card.onclick = () => openModal(posterId);

            const img = document.createElement('img');
            img.className = 'lazyload card-image';
            img.alt = `Poster Desain ${posterId.replace('post', '')}`;
            img.setAttribute('data-src', `./assets/post/${posterId}.png`);
            img.loading = 'lazy';

            card.appendChild(img);
            return card;
        }

        function loadImagesInBatches() {
            const posterGrid = document.getElementById('posterGrid');
            const loadingBar = document.getElementById('loadingBar');
            let loadedCount = 0;

            function loadBatch(startIndex) {
                const endIndex = Math.min(startIndex + posterConfig.batchSize, posterConfig.totalImages);

                for (let i = startIndex; i < endIndex; i++) {
                    const posterId = `post${i + 1}`;
                    const posterElement = createPosterElement(posterId, i);
                    posterGrid.appendChild(posterElement);
                    posterElements.push(posterElement);
                }

                loadedCount = endIndex;
                const progress = (loadedCount / posterConfig.totalImages) * 100;
                loadingBar.style.width = `${progress}%`;

                if (endIndex < posterConfig.totalImages) {
                    setTimeout(() => loadBatch(endIndex), posterConfig.delayBetweenBatches);
                } else {
                    setTimeout(() => {
                        loadingBar.style.opacity = '0';
                        setTimeout(() => {
                            loadingBar.style.display = 'none';
                            initLazyLoading();
                        }, 500);
                    }, 600);
                }
            }

            loadBatch(0);
        }

        function initLazyLoading() {
            if ('loading' in HTMLImageElement.prototype) {
                const images = document.querySelectorAll('img[loading="lazy"]');
                images.forEach(img => {
                    if (img.dataset.src) {
                        img.src = img.dataset.src;
                    }
                });
            }
        }

        function navigateModal(direction) {
            currentModalIndex += direction;

            if (currentModalIndex < 0) {
                currentModalIndex = posterConfig.totalImages - 1;
            } else if (currentModalIndex >= posterConfig.totalImages) {
                currentModalIndex = 0;
            }

            const posterId = `post${currentModalIndex + 1}`;
            openModal(posterId);
        }

        function setupBackToTop() {
            const backToTopBtn = document.getElementById('backToTop');

            window.addEventListener('scroll', () => {
                if (window.pageYOffset > 400) {
                    backToTopBtn.classList.add('show');
                } else {
                    backToTopBtn.classList.remove('show');
                }
            });

            backToTopBtn.addEventListener('click', () => {
                window.scrollTo({ top: 0, behavior: 'smooth' });
            });
        }

        function openQRIS() {
            document.getElementById("qrisModal").classList.remove("hidden");
        }

        function closeQRIS() {
            document.getElementById("qrisModal").classList.add("hidden");
        }

        function openModal(posterId) {
            const modal = document.getElementById('posterModal');
            const modalImg = document.getElementById('modalImage');
            const captionText = document.getElementById('modalCaption');

            currentModalIndex = parseInt(posterId.replace('post', '')) - 1;

            const modalImageSrc = `./assets/post/${posterId}.png`;
            const tempImg = new Image();
            tempImg.onload = function () {
                modalImg.src = modalImageSrc;
                captionText.textContent = `Poster ${currentModalIndex + 1} dari ${posterConfig.totalImages}`;
                modal.classList.add('show');
                modal.style.display = "flex";
            };
            tempImg.src = modalImageSrc;
        }

        function closeModal() {
            const modal = document.getElementById('posterModal');
            modal.classList.remove('show');
            setTimeout(() => {
                modal.style.display = "none";
            }, 150);
        }

        window.onclick = function (event) {
            const modal = document.getElementById('posterModal');
            if (event.target == modal) {
                closeModal();
            }
        }

        document.addEventListener('keydown', function (event) {
            if (event.key === 'Escape') {
                closeModal();
            } else if (event.key === 'ArrowLeft') {
                navigateModal(-1);
            } else if (event.key === 'ArrowRight') {
                navigateModal(1);
            }
        });

        document.addEventListener('DOMContentLoaded', function () {
            preloadCriticalImages();
            loadImagesInBatches();
            setupBackToTop();
        });
    </script>
